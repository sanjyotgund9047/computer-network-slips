<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Name Output</title>
    <style>
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Tag Name Output</h1>

    <table>
        <thead>
            <tr>
                <th>Tag Name</th>
                <th>Output</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>b</td>
                <td><b>Bold</b></td>
            </tr>
            <tr>
                <td>i</td>
                <td><i>Italic</i></td>
            </tr>
            <tr>
                <td>U</td>
                <td><u>Underline</u></td>
            </tr>
            <!-- Add more rows for additional tags -->
        </tbody>
    </table>

</body>
</html>
