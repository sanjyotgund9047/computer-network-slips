<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Product Table</h1>

    <table>
        <thead>
            <tr>
                <th>Sr. No</th>
                <th>Product Name</th>
                <th>Product Subtypes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Pulses</td>
                <td>
                    <ul>
                        <li>Toor daal</li>
                        <li>Moong daal</li>
                        <li>Udad daal</li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>Everest Masala</td>
                <td>
                    <ul>
                        <li>Sambhar masala</li>
                        <li>Pavbhaji masala</li>
                        <li>Kitchen king masala</li>
                    </ul>
                </td>
            </tr>
            <!-- Add more rows for additional products -->
        </tbody>
    </table>

</body>
</html>
