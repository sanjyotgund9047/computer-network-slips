<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About MYCOLLEGE</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('slip 10/windows-logo-logok-0.png'); /* Replace 'windows_logo.jpg' with the actual image file path */
            background-size: cover;
            background-position: center;
            color: #ffffff;
        }



        h1 {
            font-size: 3em;
            margin: 0;
            text-emphasis-color: black;
        }

        h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }

        #scrolling-text {
            white-space: nowrap;
            animation: scroll 10s linear infinite;
        }

        @keyframes scroll {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>

        <h1>MYCOLLEGE</h1>
        <h2>123 College Street, Cityville</h2>
    

    <div id="scrolling-text">
        <p>This is a scrolling text with a message of your choice. Customize it as needed.</p>
    </div>

</body>
</html>
