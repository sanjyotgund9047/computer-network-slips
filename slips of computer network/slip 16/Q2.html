<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number to Words</title>
    <script>
        function numberToWords() {
            var userInput = prompt("Enter a number:");
            
            // Parse the input as an integer
            var number = parseInt(userInput);

            if (!isNaN(number)) {
                var words = convertToWords(number);

                alert(number + " in words is: " + words);
            } else {
                alert("Invalid input. Please enter a valid number.");
            }
        }

        function convertToWords(num) {
            var units = ['Zero', 'One', 'Two', 'Three', 'Four', 'Five', 'Six', 'Seven', 'Eight', 'Nine'];
            var teens = ['Eleven', 'Twelve', 'Thirteen', 'Fourteen', 'Fifteen', 'Sixteen', 'Seventeen', 'Eighteen', 'Nineteen'];
            var tens = ['', 'Ten', 'Twenty', 'Thirty', 'Forty', 'Fifty', 'Sixty', 'Seventy', 'Eighty', 'Ninety'];

            if (num === 0) {
                return 'Zero';
            }

            if (num < 0) {
                return 'Negative ' + convertToWords(Math.abs(num));
            }

            var words = '';

            if (Math.floor(num / 1000) > 0) {
                words += convertToWords(Math.floor(num / 1000)) + ' Thousand ';
                num %= 1000;
            }

            if (Math.floor(num / 100) > 0) {
                words += units[Math.floor(num / 100)] + ' Hundred ';
                num %= 100;
            }

            if (num > 0) {
                if (words !== '') {
                    words += 'and ';
                }

                if (num < 10) {
                    words += units[num];
                } else if (num < 20) {
                    words += teens[num - 11];
                } else {
                    words += tens[Math.floor(num / 10)];
                    if (num % 10 > 0) {
                        words += ' ' + units[num % 10];
                    }
                }
            }

            return words.trim();
        }
    </script>
</head>
<body>

    <h1>Number to Words</h1>

    <button onclick="numberToWords()">Convert to Words</button>

</body>
</html>
