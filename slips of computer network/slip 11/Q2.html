<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Colors</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .salmon {
            background-color: #FA8072;
            color: #ffffff; /* Text color for better contrast */
        }

        .gold {
            background-color: #FFD700;
        }

        .custom1 {
            background-color: #87CEEB;
            color: #ffffff; /* Text color for better contrast */
        }

        .custom2 {
            background-color: #98FB98;
        }
    </style>
</head>
<body>

    <h1>HTML Colors</h1>

    <table>
        <thead>
            <tr>
                <th>Color Name</th>
                <th>Hexadecimal</th>
                <th>RGB Value</th>
            </tr>
        </thead>
        <tbody>
            <tr class="salmon">
                <td>Salmon</td>
                <td>#FA8072</td>
                <td>250-128-114</td>
            </tr>
            <tr class="gold">
                <td>Gold</td>
                <td>#FFD700</td>
                <td>250-215-0</td>
            </tr>
            <tr class="custom1">
                <td>LightSkyBlue</td>
                <td>#87CEEB</td>
                <td>135-206-235</td>
            </tr>
            <tr class="custom2">
                <td>PaleGreen</td>
                <td>#98FB98</td>
                <td>152-251-152</td>
            </tr>
            <!-- Add more rows for additional colors -->
        </tbody>
    </table>

</body>
</html>
