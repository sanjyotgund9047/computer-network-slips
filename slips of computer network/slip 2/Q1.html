<!--Write HTML code to display the rainbow color names using Ordered List. Modify the
code to display each color name with the same color of rainbow using font tag. Apply
page background color as black. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Colors</title>
    <style>
        body {
            background-color: black;
        }
        li {
            color: white; /* Set text color to white */
        }
        li:nth-child(1) {
            color: red; /* Set first item color to red */
        }
        li:nth-child(2) {
            color: orange; /* Set second item color to orange */
        }
        li:nth-child(3) {
            color: yellow; /* Set third item color to yellow */
        }
        li:nth-child(4) {
            color: green; /* Set fourth item color to green */
        }
        li:nth-child(5) {
            color: blue; /* Set fifth item color to blue */
        }
        li:nth-child(6) {
            color: indigo; /* Set sixth item color to indigo */
        }
        li:nth-child(7) {
            color: violet; /* Set seventh item color to violet */
        }
    </style>
</head>
<body>
    <h1>Rainbow Colors</h1>
    <ol>
        <li>Red</li>
        <li>Orange</li>
        <li>Yellow</li>
        <li>Green</li>
        <li>Blue</li>
        <li>Indigo</li>
        <li>Violet</li>
    </ol>
</body>
</html>
