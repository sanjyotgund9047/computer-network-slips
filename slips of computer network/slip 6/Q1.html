<!-- Create HTML page with following specifications: 
a) The Background colour should be green.
b) The text colour should be red.
c) The heading should be large in size as ‘My Assignment’.
d) Display a horizontal line after heading.
e) Display your name in Bold, address in Italics and year as S.Y -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Assignment</title>
    <style>
        body {
            background-color: rgb(9, 226, 237);
            color: red;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 2em;
        }

        hr {
            width: 50%;
            margin: 20px auto;
            border: 1px solid red;
        }

        strong {
            font-weight: bold;
        }

        em {
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>My Assignment</h1>
    <hr>
    <p>
        <strong>Your Name:</strong> John Doe<br>
        <em>Address:</em> 123 Main Street, Cityville<br>
        <strong>Year:</strong> S.Y
    </p>
</body>
</html>
